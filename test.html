束，,AI生成的剧情有着非常大的不确定性。,可能生成到一半剧情发现不是自己想要的，,或者觉得剧情很无趣，,想要去重新修改的那之前身上的那么多内容都成了无用功作对。,所以对于有很多具体的一个短剧来说，,先生成脚本，,但又生成剧本再生成脚本是很有必要的。,不仅可以提前把关注这样的一个剧情的一个质量，,还能省去很多不必要的麻烦，,并且还能将剧情合理的分配到每一集当中，,为了让整部剧更加自然流畅的进行下去。,对不对？,看上去咱们步骤是变多了，,实际上反而提升了效率。,那可以看到我们现在就得到了第一级的五个分镜，,对不对？,如果说咱们是想用其诺或者是一些其他AI生成的均衡，,我推荐大家在这里再去添加一个步骤，,这样好像可以省略掉我们后面比较麻烦的一些事情。,大家可以看到我这里是让他根据我想要的一个特征和咱们第一集的一些内容，,去生成适合姐妹纹身图的一个提示词，,对不对？,最后再根据分镜的画面内容给出图片生成视频的一个提示词，,这是不是就极大的方便了咱们后续的一个操作？,好，,我们同样去给它复制一下，,来到咱们的一个豆包。,好，,我们再点击区域进行发送，,等待提示词的一个生成完毕。,还有往按大家就可以发现，,它既给我们生成了一个详细的镜头脚本，,对不对？,大家还可以看到有旁白以及角色的配音。,我们到时候也知道我们到底需要去添加一些什么样的声音，,对不对？,甚至环境的声音它也给我们添加进去了。,接着我们再一项查看，,它又给我们生成了即墨纹身图的一个提示词。,最后就是各个分镜图片生成视频的一个提示词，,是非常的完整。,好，,咱们有了这些之后，,就是身上对应的一个图片，,对不对？,好，,我们回到我们的思维导图。,最后在图片上面，,我们要求每张图片对应故事的一个内容和剧情，,所有画面的人物以及物体都需要去保持一致，,我们去给它复制一下到我们的一个搜包界面，,我们点击技能这里选择图像生成比例，,选择横版的一个格式，,我这里写的是16比9。,填好了之后，,我们将这个提问方式去给它输入，,去进行发送，,等待我们豆包去生成我们的图片。,好，,那这五个分布派就已经生成成功了。,那么大家可以发现它还是会有一些细微的变化，,对不对？,虽然说这两个人物他是一样的，,但是一个是戴了眼镜，,一个是没戴眼镜，,对不对？,我们可以在点击它之后，,它上面会有一个智能编辑，,我们可以在上面去输入，,给人物戴上眼镜再去点击发送。,第一张这里我觉得他身上这一些绿色的东西有点不太合适，,对不对？,我们选择进门编辑，,将人物身上绿色粉状物去掉。,好，,同样我们再点击去进行发送。,如果说这个眼镜你不是很满意，,可以再去进行重新生成一下。,通过这种方式，,咱们就可以去逐步的一个调整。,大家可以看到这一个人物身上绿色粉末状的东西就已经清楚了，,对不对？,他大家可以发现他还拿了一个手，,拿了两个工具，,对不对？,咱们还可以去智能编辑一下握手放大镜子。,好，,我们再去点击发送去进行细微的一个调整。,我们可以通过AI帮我们去进行一个局部的修改或者是调整。,好，,接下来就是老生常谈的一个涂身视频，,对不对？,我们可以通过首尾帧去生成视频，,来获得咱们每个脚本当中的一个分镜片段，,对不对？,我们可以点击去进行下载原图，,那么我们比较满意的这一些分镜头去进行保存下来。,不过需要注意的是，,我们脚本当中的镜头与我们脚本当中的分镜头与分镜头之间，,它的衔接未必总是顺畅的那这个时候我们可能还需要在两个分镜之间去sib增加一张图片来生成新的一个分镜，,以此来衔接原本不太顺畅的两个定投。,就像是电视剧拍完之后，,有时候需要补拍是一样的。,视频的一个提示词，,之前在这里也给大家去进行生成了，,对不对？,我们可以直接去进行使用。,配音配乐之前跟大家说过的这一些配音配乐的一个软件。,每个软件它都有自己的一个特点。,好，,大家寻找合适的一个软件就好了。,至于最后人物说话的一个部分，,我们直接可以使用视频生成软件上的一个对口型功能。,这里比较推荐一个可伶AI，,它的一个对口型效果是非常不错的。,还有我们的可伶AI就可以发现左边它会有非常多的一个选项。,我们直接选中这个对口型，,那么我们就可以直接将我们的视频拖动进来，,再去进行音频上的一个设置就好了。,好，,最后我们将这一些镜头片段和生成的一个音频放到剪辑软件里面去给它剪辑成片。,最后再给大家总结一下，,我们短剧跟短片的一个区别，,就在于脚本生成它们最大的一个区别。,好，,那么我们短期采用的方式它是分布去提示它兼顾剧情的发展和剧集之间的一个关联性，,对不对？,而短片它更注重单段的一个提示，,还注重故事的一个完整性。,好，,至于后续的一个制作方法，,两者就是完全一样的哈那以上就是咱们这一期视频的所有内容。,如果说大家觉得我们这一期视频比较有用，,对大家产生帮助了，,可以多多收藏。,有需要咱们这一期视频的资料的小伙伴们，,可以在咱们的评论区去进行留言，,我们都会一一分享给大家好了，,那么我们就下一期视频再见。',
          },
        ],
      }
